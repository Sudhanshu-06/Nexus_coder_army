<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <!-- image container -->
      <div class="image">
        <img
          src="https://b.zmtcdn.com/data/pictures/1/18423151/d54c49eaed1a5ce8720b266716c535d1_featured_v2.jpg?output-format=webp"
          alt="The Darzi Bar & Kitchen " class="img"
        />
        <p class="off">Flat 25% OFF</p>
      </div>
      <!-- Restaurant Name -->
      <div class="restaurant">
        <div class="restaurant_name box">
          <p>The Darzi bar & Kitchen</p>
        </div>
        <div class="rating box">
          <p>4.2*</p>
        </div>
      </div>
      <!-- food information -->
      <div class="food">
        <div class="food_name box">
          <p>North Indian Chiense</p>
        </div>
        <div class="price box">
          <p>2800 for two</p>
        </div>
      </div>
      <!-- Location -->
      <div class="location">
        <div class="location_name box">
          <p>Middle Circle, Connaught Place, New D</p>
        </div>
        <div class="distance box">
          <p>1.4km</p>
        </div>
      </div>
    </div>
  </body>
</html>
